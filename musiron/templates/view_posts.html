{% extends "base.html" %}
{% load static%}
<link rel="stylesheet" href="{% static 'post.css' %}">


{% block content %}
<h1><a href="{% url 'home'%}">home</a></h1>
    <div class="card">
        {% for post in posts  %}
            <h1>{{post.title}}</h1>
            <img src="{{post.post_image.url}}" />
            <p>date: {{post.upload_date}}</p>
            <p>{{post.description}}</p>
            <p><a href="{% url 'comment' post.id%}">comment</a></p>
        {% endfor %}
    </div>
{% endblock content %}
